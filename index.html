<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-landscape">
        <div class="card-landscape__content">
          <h2>Get <span class="highlight">insights</span> that help your business grow.</h2>
          <p> 
            Discover the benefits of data analytics and make better decisions regarding revenue, 
            customer experience, and overall efficiency.
          </p>  
          <div class="content__stat">
            <div class="stat-details">
              <span class="number">10k+</span>
              <span class="label">Companies</span>
            </div>
            <div class="stat-details">
              <span class="number">314</span>
              <span class="label">Templates</span>
            </div>
            <div class="stat-details">
              <span class="number">12m+</span>
              <span class="label">Queries</span>
            </div>
          </div> 
        </div>
        <div class="card-landscape__media">
          <figure>
            <img src="/images/image-header-desktop.jpg" alt="card image display">
          </figure>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Caitlin Mae</a>.
    </div>
  </main>


  <!--Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries
  -->
</body>
</html>
